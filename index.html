<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo dos dados</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Vamos Jogar!</h1>
  
        <div class="dice">
            <p class="Player1">Jogador 1</p>
            <img class="img1" src="imagens/dado6.png">
        </div>
  
        <div class="dice">
            <p class="Player2">Jogador 2</p>
            <img class="img2" src="imagens/dado6.png">
        </div>
    </div>
  
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">
            Lance os Dados
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" 
            onClick="editNames()">
            Editar Nomes
        </button>
    </div>
</body>
</html>
